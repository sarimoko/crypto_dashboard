<!DOCTYPE html>
<html lang="en">

<!-- PAGE SETUP -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitcoin Dashboard</title><br>
  <meta name="author" content="engage_intellect">
  <meta name="description" content="Bitcoin Dashboard">
  <meta name="keywords" content="crypto, bitcoin, btc">
  <link rel="icon" type="image/png" href="https://logos-world.net/wp-content/uploads/2020/08/Bitcoin-Logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>



<!-- GRID -->

<body>
  <div class="container">


    <!-- NAVBAR -->

    <!-- TICKER  -->
    <nav>
      <center>
        <qc-price-ticker-widget mode="default" top-coins="true" gainers-and-losers="true" bg="#1E1E1E" theme="dark"
          currency="USD">
        </qc-price-ticker-widget>
        <script src="https://quantifycrypto.com/widgets/marquee/js/qc-price-ticker-widget.js"></script>
      </center>
    </nav>


    <!--  PRICE CHART -->
    <main>
      <div id="main">
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script height="450px" type="text/javascript">
          new TradingView.widget({
            // "autosize": true,
            //"height": 450,
            "width": "100%",
            "symbol": "BITMEX:XBT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "studies": [
              "RSI@tv-basicstudies"
            ],
          });
        </script>
      </div>
    </main>




    <!-- SIDEBAR -->


    <div id="sidebar">

      <!-- HEADER TITLE -->
      <center><b>
          <div style="font-size: 56px; font-family:fantasy; background-color: rgb(0, 0, 0); color:rgb(255, 255, 255)">
            Crypto Dashboard
          </div>
        </b></center><br>

      <!-- BITCOIN OVERVIEW -->
      <div>
        <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
        <div class="coinmarketcap-currency-widget" data-currencyid="1" data-base="USD" data-secondary=""
          data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-statsticker="true"
          data-stats="USD"></div>
      </div>
      <br>

      <!-- FEAR & GREED  -->
      <div>
        <img class="img" src="https://alternative.me/crypto/fear-and-greed-index.png"
          alt="Latest Crypto Fear & Greed Index" />
      </div>

      <!-- DAILY MOVERS  -->
      <div>
        <qc-grid-widget theme="light" width="100%" ranking-type="winners_and_losers" currency-code="USD">
        </qc-grid-widget>
        <script src="https://quantifycrypto.com/widgets/grid/js/qc-grid-widget.js"></script>
      </div>

      <!-- DARK MODE -->
      <center>
        <!-- <button onclick="myFunction()">DARK MODE</button> -->
      </center>
    </div>




    <!-- HEATMAP -->
    <div id="heatmap">
      <div>
        <qc-heatmap height="590px" num-of-coins="100" currency-code="USD"></qc-heatmap>
        <script width="100%" src="https://quantifycrypto.com/widgets/heatmaps/js/qc-heatmap-widget.js"></script>
      </div>
    </div>

    <!-- EXCHANGE INFLOW -->
    <div id="inflow">
      <iframe width="100%" height="100%" frameborder="0"
        src="https://embed.theblockcrypto.com/data/on-chain-metrics/flows/usd-inflows-to-exchanges/embed"
        title="USD Inflows to Exchanges"></iframe>
    </div>

    <!-- TWEET-VOLUME -->
    <div id="tweet-volume">
      <iframe width="100%" height="100%" frameborder="0"
        src="https://embed.theblockcrypto.com/data/alternative-crypto-metrics/social/tweet-volume-weekly/embed"
        title="Tweet Volume"></iframe>
    </div>

    <!-- PUT/CALLS  -->
    <div id="put-call">
      <iframe width="100%" height="100%" frameborder="0"
        src="https://embed.theblockcrypto.com/data/crypto-markets/options/open-interest-put-call-ratio/embed"
        title="Open Interest Put/Call Ratio"></iframe>
    </div>

    <!-- WHALE DISTRIBUTION -->
    <div id="addresses">
      <iframe width="100%" height="420" frameborder="0"
        src="https://embed.theblockcrypto.com/data/on-chain-metrics/bitcoin/bitcoin-addresses-with-balance-over-x/embed"
        title="Bitcoin Addresses with Balance Over $X"></iframe>
    </div>

    <!-- HASHRATE -->
    <div id="hashrate">
      <iframe width="100%" height="100%" frameborder="0"
        src="https://embed.theblockcrypto.com/data/on-chain-metrics/bitcoin/bitcoins-daily-real-time-hashrate-by-pool/embed"
        title="Bitcoin's Daily Real-time Hashrate by Pool"></iframe>
    </div>




    <!-- FOOTER -->
    <div id="footer">
    </div>

  </div>

</body>

</html>
